{% extends 'base.html' %}

{% block title %}Search Order{% endblock %}


{% block main %}
<br><br>
    <h2 style="
         color: #0066CC;
         height: auto;
         font-size: 40px;
         font-style: oblique;
         font-weight: 300;
         text-align: center;
         text-shadow:0.05em 0.05em #66FFFF;
         font-family:'Times New Roman',fantasy;
         "
    >
        Search Order </h2>

    <div class="col-md-2"></div>
    <div class="col-md-8" style="font-size: 16px">
    <form action="" method="post" name="create">
      {{ form.hidden_tag() }}
      <p>
          <strong>Enter the Record ID:</strong> {{ form.order_id(class_='form-control') }}<br>
      </p>
      <!-- button -->
      <p><input type="submit" class="btn btn-default" value="Search"></p>
  </form>
    </div>
    <div class="col-md-2"></div>
{% endblock %}
